{% extends 'registration/base.html' %}
{% block content %}
<div style="text-align: left; margin-left: 25%;margin-top:7%;">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Sign Up">
    </form>
    <br/>
    <strong>If you are already signed up: <a href="{% url 'mainapp:login' %}">Login here</a></strong>
</div>

{% endblock content %}
