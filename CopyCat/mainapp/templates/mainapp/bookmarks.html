{% extends 'mainapp/base.html' %}

{% block content %}

    {% if bookmarks is not None %}
        <ol>
            {% for obj in bookmarks %}
            <li><a href="{% url 'mainapp:detail' url_id %}">{{ obj.url_id }}</a></li>
            {% endfor %}
        </ol>
    {% else %}

        <b>There are no bookmarks.</b>

    {% endif %}

{% endblock content %}
